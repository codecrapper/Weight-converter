<html>
<head>
    <title>Weight Converter</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
        body {
            margin-top: 70px;
            background: #333;
            color: white;
        }
    </style>    
</head>

<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-6 offset-md-3">
                <h1 class = "display-4 text center mb-3">Weight Converter</h1>
                <div class = "btn-group mb-3" role = "group">
                    <div class = "btn-block">
                        <button id = "poundButton" type = "button" class = "btn btn-outline-secondary active">Pounds</button>
                        <button id = "gramButton" type = "button" class = "btn btn-outline-secondary">Grams</button>
                        <button id = "kgButton" type = "button" class = "btn btn-outline-secondary">Kilograms</button>
                        <button id = "ozButton" type = "button" class = "btn btn-outline-secondary">Ounces</button>
                    </div>
                </div>
                <form>
                    <div class = "form-group">
                        <input id = "lbsInput" type = "number" class = "form-control form-control-lg" placeholder = "Enter Pounds...">
                    </div>
                </form>
                <div id = "output">
                    <div class ="card bg-primary card-header mb-1">
                        <div class = "card-block">
                            <h4>Grams:</h4>
                            <div id = "gramsOutput"></div>
                        </div>
                    </div>

                    <div class ="card bg-success card-header mb-1">
                        <div class = "card-block">
                            <h4>Kilograms:</h4>
                            <div id = "kgOutput"></div>
                        </div>
                    </div>

                    <div class ="card bg-danger card-header mb-1">
                        <div class = "card-block">
                            <h4>Ounces:</h4>
                            <div id = "ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    
    const poundButton = document.getElementById("poundButton");
    const gramButton = document.getElementById("gramButton");
    const kgButton = document.getElementById("kgButton");
    const ozButton = document.getElementById("ozButton");
    const allButtons = document.querySelectorAll("button");

    gramButton.addEventListener("click", function() {
        // document.getElementById("poundButton").classList.remove("active");
        // gramButton.classList.add("active")
        for(let i = 0; i < allButtons.length; i++) {
            allButtons[i].classList.remove("active");
        }
        gramButton.classList.add("active");
    });

    kgButton.addEventListener("click", function() {
        for(let i = 0; i < allButtons.length; i++) {
            allButtons[i].classList.remove("active");
        }
        kgButton.classList.add("active");
    });

    ozButton.addEventListener("click", function() {
        for(let i = 0; i < allButtons.length; i++) {
            allButtons[i].classList.remove("active");
        }
        ozButton.classList.add("active");
    });

    poundButton.addEventListener("click", function() {
        for(let i = 0; i < allButtons.length; i++) {
            allButtons[i].classList.remove("active");
        }
        poundButton.classList.add("active");
    });



    document.getElementById("output").style.visibility = "hidden";
    document.getElementById("lbsInput").addEventListener("input", function(event) {
        document.getElementById("output").style.visibility = "visible";
        let lbs = event.target.value;
        document.getElementById("gramsOutput").innerHTML = lbs / 0.0022046;
        document.getElementById("kgOutput").innerHTML = lbs / 2.2046;
        document.getElementById("ozOutput").innerHTML = lbs * 16;
    })

</script>
</body>
</html>
