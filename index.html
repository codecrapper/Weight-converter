<html>
<head>
    <title>Weight Converter</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
        body {
            margin-top: 70px;
            background: #333;
            color: white;
        }
    </style>    
</head>

<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-6 offset-md-3">
                <h1 class = "display-4 text-center mb-3">Weight Converter</h1>
                <div class = "btn-group mb-3" role = "group">
                    <div class = "btn-block">
                        <button id = "poundButton" type = "button" class = "btn btn-outline-secondary active">Pounds</button>
                        <button id = "gramButton" type = "button" class = "btn btn-outline-secondary">Grams</button>
                        <button id = "kgButton" type = "button" class = "btn btn-outline-secondary">Kilograms</button>
                        <button id = "ozButton" type = "button" class = "btn btn-outline-secondary">Ounces</button>
                    </div>
                </div>
                <form>
                    <div class = "form-group">
                        <input id = "weightInput" type = "number" class = "form-control form-control-lg" placeholder = "Enter Pounds...">
                    </div>
                </form>
                <div id = "output">
                    <div id = "gramCard" class ="card bg-primary card-header mb-1">
                        <div class = "card-block">
                            <h4>Grams:</h4>
                            <div id = "gramsOutput"></div>
                        </div>
                    </div>

                    <div id = "kilogramCard" class ="card bg-success card-header mb-1">
                        <div class = "card-block">
                            <h4>Kilograms:</h4>
                            <div id = "kgOutput"></div>
                        </div>
                    </div>

                    <div id = "ounceCard" class ="card bg-danger card-header mb-1">
                        <div class = "card-block">
                            <h4>Ounces:</h4>
                            <div id = "ozOutput"></div>
                        </div>
                    </div>

                    <div id = "poundCard" class ="card bg-warning card-header mb-1">
                        <div class = "card-block">
                            <h4>Pounds:</h4>
                            <div id = "lbOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src = "app.js">
</script>
</body>
</html>
